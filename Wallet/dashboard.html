  <meta charset="UTF-8">

  <link rel="stylesheet" href="../bootsrc/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Dashboard</title>
</head>

<body style="position:relative; min-height:100vh; padding-bottom:100px;">
	<nav class="mynav navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
		  <a class="navbar-brand" href="#">
			<img src="img/logo.svg" width="136" height="43" class="d-inline-block align-top" alt="">
		  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav mx-auto">
			  <ul class="navbar-nav mx-auto">
			  <li class="nav-item active">
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
				  <strong>Welcome Ankit!</strong> 
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
			  </li>
			</ul>
			</ul>
			<ul class="navbar-nav d-lg-none">
			  <li class="nav-item mb-2">
				  <a class=" btn btn-outline-primary rounded-btn" href="index.html">Logout</a>
			  </li>	
            </ul>	
		  </div>
		  <ul class="navbar-nav d-none d-lg-flex">
			  <li class="nav-item">
				  <a class=" btn btn-outline-primary rounded-btn" href="index.html">Logout</a>
			  </li>	
          </ul>		
	  </div>
	</nav>
	
		<main class="container">
	<h2 class="text-center m-5 text-primary">Wallet Balance: Rs.100</h2>

		 <h4 class="mb-3">Choose option</h4>
		<div class="row">
		  <div class="col-md-4 mb-3 ">
			<div class="list-group" id="list-tab" role="tablist">
			  <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Add Money</a>
			  <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Send Money (To Wallet)</a>
			  <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Send Money (To Bank)</a>
			  <a class="list-group-item list-group-item-action" id="list-request-money-list" data-toggle="list" href="#list-request-money" role="tab" aria-controls="request-money">Request Money (From Others)</a>
			</div>
		  </div>
		  <div class="col-md-8">
			<div class="tab-content border p-2" id="nav-tabContent">
			  <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
				<div class="card-details">
					<div class="row">
					  <div class="form-group col-sm-7">
						<label for="card-holder">Card Holder</label>
						<input id="card-holder" type="text" class="form-control" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1">
					  </div>
					  <div class="form-group col-sm-5">
						<label for="">Expiration Date</label>
						<div class="input-group expiration-date">
						  <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
						  <span class="date-separator">/</span>
						  <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
						</div>
					  </div>
					  <div class="form-group col-sm-8">
						<label for="card-number">Card Number</label>
						<input id="card-number" type="text" class="form-control" placeholder="Card Number" aria-label="Card Holder" aria-describedby="basic-addon1">
					  </div>
					  <div class="form-group col-sm-4">
						<label for="cvv">CVV</label>
						<input id="cvv" type="text" class="form-control" placeholder="CVV" aria-label="Card Holder" aria-describedby="basic-addon1">
					  </div>
					  <div class="form-group col-sm-12">
						<button type="button" class="btn btn-success btn-block">Proceed</button>
					  </div>
					</div>
				  </div>
			  </div>
			  <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
				<div class="custom-control custom-radio custom-control-inline">
				  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
				  <label class="custom-control-label" for="customRadioInline1">Paytm</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
				  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
				  <label class="custom-control-label" for="customRadioInline2">Freecharge</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
				  <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
				  <label class="custom-control-label" for="customRadioInline3">Paypal</label>
				</div>
				<div class="form-group mt-5">
					<button type="button" class="btn btn-success btn-block">Proceed</button>
				</div>
			  </div>
			  <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
				 <div class="form-group col-sm-7">
					<label for="card-holder">BHIM UPI</label>
					<input id="card-holder" type="text" class="form-control" placeholder="Enter Unified Payment Address" aria-label="Card Holder" aria-describedby="basic-addon1">
				  </div>
				  <div class="form-group mt-5">
					<button type="button" class="btn btn-block btn-success">Proceed</button>
				  </div>
			  </div>
			   <div class="tab-pane fade" id="list-request-money" role="tabpanel" aria-labelledby="list-request-money-list">
				 <div class="form-group col-sm-7">
					<label for="card-holder">Enter payer no.</label>
					<input id="card-holder" type="number" class="form-control" placeholder="Enter payer mobile no." aria-label="Card Holder" aria-describedby="basic-addon1">
				  </div>
				  <div class="form-group mt-5">
					<button type="button" class="btn btn-block btn-success">Proceed</button>
				  </div>
			  </div>
			</div>
		  </div>
		</div>
    </main>
	
	
	<footer id="footer" style="position:absolute; bottom:0; width:100%;">

    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
